<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wizdaring Palace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- fonts  -->
    <link rel="preload" href="assets/fonts/HarryP.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/CormorantSC-Medium.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/CormorantSC-Bold.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/CormorantSC-Light.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/CormorantSC-Regular.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="assets/fonts/CormorantSC-SemiBold.woff2" as="font" type="font/woff2" crossorigin>

    <!-- link css  -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="main_body register_page">
        <!-- hero wrap start  -->
        <section class="hero_wrap">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4">
                        <div class="hero_steps temp_wrap">
                            <div class="step_box">
                                <div class="hero_title_img">
                                    <img src="assets/img/hero_title.png" alt="">
                                </div>
                                <form action="" class="login_form">
                                    <div class="form_group">
                                        <label for="">First Name</label>
                                        <input type="text" class="form-control" placeholder="John">
                                        <img src="assets/img/candles.png" alt="" class="candles_img">
                                    </div>
                                    <div class="form_group">
                                        <label for="">Last Name</label>
                                        <input type="text" class="form-control" placeholder="Richard">
                                    </div>
                                    <div class="form_group">
                                        <label for="">Email</label>
                                        <input type="email" class="form-control" placeholder="john@email.com">
                                    </div>
                                    <div class="form_group">
                                        <label for="">Password</label>
                                        <input type="email" class="form-control" placeholder="Use strong Password">
                                    </div>
                                    <div class="form_radio">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault1">
                                            <label class="form-check-label" for="flexRadioDefault1">
                                                Male
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                id="flexRadioDefault2" checked>
                                            <label class="form-check-label" for="flexRadioDefault2">
                                                Fe-Male
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form_group">
                                        <label for="">Date of Birth</label>
                                        <input type="text" class="form-control" placeholder="DD -MM-YY">
                                    </div>
                                    <a href="" class="form_btn flex_align mx-auto">Register</a>
                                    <h6>Already have an account? <a href="" class="already_login">Login here</a>
                                    </h6>
                                </form>
                            </div>

                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="login_slider">
                            <div class="slider_content">
                                <h3>
                                    All aboard to the Hogwarts Express
                                </h3>
                                <h6 class="text-center">
                                    Lorem ipsum dolor sit amet consectetur. Bibendum malesuada et tellus purus quisque.
                                    Ac elit eu pulvinar volutpat mauris tellus justo condimentum. Dignissim in commodo
                                    sem in eu. Pellentesque semper ligula condimentum.
                                </h6>
                            </div>
                            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="0" class="active" aria-current="true"
                                        aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="2" aria-label="Slide 3"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="3" aria-label="Slide 4"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="4" aria-label="Slide 5"></button>
                                    <button type="button" data-bs-target="#carouselExampleIndicators"
                                        data-bs-slide-to="5" aria-label="Slide 6"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                        <div class="train_img">
                                            <img src="assets/img/train_img.png" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="train_img">
                                            <img src="assets/img/train_img.png" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="train_img">
                                            <img src="assets/img/train_img.png" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="train_img">
                                            <img src="assets/img/train_img.png" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="train_img">
                                            <img src="assets/img/train_img.png" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                    <div class="carousel-item">
                                        <div class="train_img">
                                            <img src="assets/img/train_img.png" class="d-block w-100" alt="...">
                                        </div>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button"
                                    data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button"
                                    data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </section>
        <!-- hero wrap end -->

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>
<script>
    $('#carouselExampleControls').carousel({
  interval: false
});

</script>
</html>
